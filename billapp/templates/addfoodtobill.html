{% extends "main.html" %}

{% block body %}
<style>
    .login,
    .image {
        min-height: 100vh;
    }



    .container-fluid {
        max-width: 100%;
    }

    .account-form input {
        border: 2px solid #ccc;
        height: calc(2em + .75rem + 2px);
    }

    .account-form input:focus {
        border-color: #1497ff;
        box-shadow: inset 0 0px 0px rgba(0, 0, 0, 0.075), 0 0 0px rgba(255, 0, 0, 0.6);
    }
</style>

<div class="container-fluid">
    <div class="row no-gutter">
        <div class="col-md-6 bg-light">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-12  mx-auto">
                            <section title="Bill Create" data-role="content">
                                <h2>Bill Create</h2>
                        
                                <form class="account-form p-4 rounded"  method="POST">
                                    {{ form.errors }}
                                    {% csrf_token %}
                                    <ul>
                                        {{ form.as_ul }}
                                    </ul>
                                    <input type="submit" name="Submit" value="Submit">
                                </form>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    
{% endblock %}
